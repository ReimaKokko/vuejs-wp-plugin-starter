name: Build and Deploy Vue App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies and build the project
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

