name: Build and Deploy Vue App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      # Install dependencies and build the project
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

      # Deploy the build folder to your server via SCP
      - name: Deploy via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: 'dist/assets/'
          target: '/home/hautauspalvelu.demolink.fi/public_html/wp-content/plugins/valolink-vuejs-wp-plugin-starter/assets'
